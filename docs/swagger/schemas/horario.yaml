components:
  schemas:
    Horario:
      type: object
      properties:
        id:
          type: integer
          format: int64
        idSedeAct:
          type: integer
          format: int64
        dia:
          type: string
          enum:
            - Lunes
            - Martes
            - Miercoles
            - Jueves
            - Viernes
            - Sabado
            - Domingo
        horaDesde:
          type: string
          format: time
        horaHasta:
          type: string
          format: time
      xml:
        name: Horario
